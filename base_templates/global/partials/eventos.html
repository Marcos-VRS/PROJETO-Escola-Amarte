{% extends "global/index_financeiro.html" %}

{% block content %}
<div class="evento-actions">
    <h1 style="text-align: center; font-size: 2.4rem; margin-bottom: 2rem;">Calendário</h1>

    <div class="button-container"
        style="display: flex; justify-content: space-around; align-items: center; flex-wrap: wrap;">
        <a href="{% url 'financeiro:criar_evento' %}" class="btn-evento evento-button"
            style="background-color: var(--primary-color); color: var(--white-color); text-decoration: none; padding: 1.3rem 2.6rem; font-size: 2.34rem; border-radius: 0.5rem; border: 2px solid var(--white-color); transition: transform 0.3s ease, background-color 0.3s ease; margin-bottom: 1.95rem;">
            Criar Evento
        </a>

        <a href="{% url 'financeiro:consultar_evento' %}" class="btn-evento evento-button"
            style="background-color: var(--primary-color); color: var(--white-color); text-decoration: none; padding: 1.3rem 2.6rem; font-size: 2.34rem; border-radius: 0.5rem; border: 2px solid var(--white-color); transition: transform 0.3s ease, background-color 0.3s ease; margin-bottom: 1.95rem;">
            Consultar Evento
        </a>
    </div>
</div>

<!-- Seção de Calendário -->
<div class="calendar-container" style="margin-top: 2rem; text-align: center;">
    <div class="view-toggle" style="margin-bottom: 1.5rem;">
        <button id="view-month"
            style="padding: 0.8rem 1.6rem; font-size: 1.6rem; background-color: var(--primary-color); color: var(--white-color); border: none; border-radius: 0.5rem; cursor: pointer; transition: background-color 0.3s ease;">
            Ver Mês
        </button>
        <button id="view-week"
            style="padding: 0.8rem 1.6rem; font-size: 1.6rem; background-color: var(--primary-color); color: var(--white-color); border: none; border-radius: 0.5rem; cursor: pointer; transition: background-color 0.3s ease;">
            Ver Semana
        </button>
    </div>

    <div id="calendar-view" class="calendar-view" style="display: flex; flex-direction: column; align-items: center;">
        <!-- Os partials serão carregados aqui pelo JavaScript -->
    </div>
</div>

<!-- Quadro vazio abaixo do menu -->
<div class="empty-section" style="margin-top: 2rem; text-align: center;">
    <div class="empty-box"
        style="width: 100%; max-width: 600px; height: 300px; border: 2px solid var(--primary-color); border-radius: 0.5rem; margin: 0 auto;">
        <!-- Conteúdo futuro -->
    </div>
</div>

<style>
    .evento-button:hover {
        background-color: #3a003a;
        transform: scale(1.3);
        /* Aumenta o tamanho para 1.3x */
    }

    .empty-box {
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.82rem;
        color: var(--primary-color);
        /* Estilização para a caixa vazia */
    }

    .calendar-day {
        width: 100px;
        height: 100px;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 2px solid var(--primary-color);
        border-radius: 0.5rem;
        margin: 0.5rem;
        background-color: var(--white-color);
        font-size: 1.6rem;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .calendar-day:hover {
        background-color: #f0f0f0;
    }

    .calendar-header {
        display: flex;
        justify-content: space-around;
        margin-bottom: 1rem;
    }

    .calendar-header div {
        font-size: 1.6rem;
        font-weight: bold;
        width: 100px;
        text-align: center;
    }
</style>

<script>
    document.getElementById('view-month').addEventListener('click', function () {
        loadPartial('calendario_mensal.html');
    });

    document.getElementById('view-week').addEventListener('click', function () {
        loadPartial('calendario_semanal.html');
    });

    function loadPartial(partialName) {
        fetch("{% url 'financeiro:calendario_view' %}?partial=" + partialName)
            .then(response => response.text())
            .then(html => {
                document.getElementById('calendar-view').innerHTML = html;
            });
    }

    // Inicializa com a visão semanal
    loadPartial('calendario_semanal.html');
</script>

{% endblock %}
