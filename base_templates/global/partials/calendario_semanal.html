<!-- global/partials/calendario_semanal.html -->

<div class="calendar-week-view">
    <div class="calendar-header">
        <div>Dom</div>
        <div>Seg</div>
        <div>Ter</div>
        <div>Qua</div>
        <div>Qui</div>
        <div>Sex</div>
        <div>Sab</div>
    </div>
    <div class="calendar-body">
        {% for day in days %}
        <div class="calendar-day {% if day == today %}today{% endif %}">
            {{ day }}
            {% for evento in eventos %}
            {% if evento.data == day %}
            <div class="event">{{ evento.titulo }}</div>
            {% endif %}
            {% endfor %}
        </div>
        {% endfor %}
    </div>
</div>

<style>
    .calendar-week-view {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .calendar-header {
        display: flex;
        width: 100%;
        justify-content: space-around;
        font-weight: bold;
        margin-bottom: 1rem;
    }

    .calendar-body {
        display: flex;
        width: 100%;
        justify-content: space-around;
    }

    .calendar-day {
        width: calc(100% / 7);
        /* Ajusta o tamanho dos quadrados para dividir igualmente o espaço disponível */
        height: 120px;
        /* Ajusta a altura para se adequar ao novo tamanho */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        border: 2px solid var(--primary-color);
        border-radius: 0.5rem;
        background-color: var(--white-color);
        font-size: 1.6rem;
        position: relative;
        color: black;
        /* Define a cor do texto como preto */
    }

    .calendar-day.today {
        border-color: red;
        /* Destaque para o dia atual */
    }

    .event {
        font-size: 1.2rem;
        color: var(--primary-color);
        margin-top: 0.5rem;
    }
</style>
