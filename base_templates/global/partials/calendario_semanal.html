<div class="calendar-week-view">
    <div class="calendar-body" style="display: flex; flex-wrap: wrap; justify-content: center;">
        <div class="week-row" style="display: flex;">
            {% for day in weeks.0 %}
            <div class="calendar-day {% if day == hoje %}today{% endif %}"
                style="margin: 5px; padding: 10px; border: 1px solid #ddd;">
                <strong>{{ day|date:"D, d M Y" }}</strong>
                <div>
                    {% for evento in eventos %}
                    {% if evento.data == day %}
                    <div class="event" style="margin-top: 5px; padding: 5px; background-color: #f2f2f2;">
                        {{ evento.titulo }}
                    </div>
                    {% endif %}
                    {% endfor %}
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</div>
