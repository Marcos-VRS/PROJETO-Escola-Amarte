{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'global/css/style.css' %}">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Open+Sans:wght@400;400italic;700&display=swap"
        rel="stylesheet">
    <title>Login - Amarte</title>
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url('{% static "global/img/endless-constellation.svg" %}');
            background-position: center center;
            color: var(--white-color);
        }

        .login-box {
            background: var(--faded-black-color);
            padding: 3rem;
            border-radius: 1rem;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            max-width: 400px;
            width: 100%;
        }

        .login-box h1 {
            text-align: center;
            margin-bottom: 2rem;
            font-size: 3rem;
        }

        .login-box form {
            display: flex;
            flex-direction: column;
        }

        .login-box label {
            margin-bottom: 0.5rem;
            font-size: 1.8rem;
        }

        .login-box input {
            margin-bottom: 2rem;
            padding: 1rem;
            font-size: 1.6rem;
            border: none;
            border-radius: 0.5rem;
            background-color: var(--faded-thin-black-color);
            color: var(--white-color);
        }

        .login-box button {
            padding: 1rem;
            font-size: 1.8rem;
            border: none;
            border-radius: 0.5rem;
            background-color: var(--primary-color);
            color: var(--white-color);
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-box button:hover {
            background-color: #3a003a;
        }

        .login-box .message {
            text-align: center;
            font-size: 1.6rem;
            margin-top: 1rem;
            color: #ff4b4b;
        }

        .login-box .success-message {
            color: #4caf50;
        }

        .login-box .forgot-password {
            margin-top: 1rem;
            text-align: center;
            font-size: 1.6rem;
        }

        .login-box .forgot-password a {
            color: var(--white-color);
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Login</h1>
            <form method="post">
                {% csrf_token %}
                <label for="username">Usu√°rio:</label>
                <input type="text" id="username" name="username" required>

                <label for="password">Senha:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Entrar</button>
            </form>
            {% if messages %}
            <div class="message">
                {% for message in messages %}
                <p class="{{ message.tags }}">{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
            <div class="forgot-password">
            </div>
        </div>
    </div>
</body>

</html>
