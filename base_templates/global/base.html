    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.css" />

    <section class="main-bg section">
        <!-- Swiper -->
        <div class="swiper-container">
            <div class="swiper-wrapper">

                <div class="swiper-slide"><img src="{% static 'global/img/matriculas_abertas.jpg' %}" alt="Foto 1"></div>
                <div class="swiper-slide"><img src="{% static 'global/img/show_dos_alunos.jpg' %}" alt="Foto 2"></div>

</body>



<script src="https://cdn.jsdelivr.net/npm/swiper/swiper-bundle.min.js"></script>
<script>
    const swiper = new Swiper('.swiper-container', {
        loop: true,  // Permite loop infinito
        autoplay: {
            delay: 4500,  // Tempo entre slides (em ms)
            disableOnInteraction: false,  // Continua após interação do usuário
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        },
        effect: 'slide',  // Transição de slide suave
        speed: 1000,  // Velocidade da transição (em ms)
        slidesPerView: 1,  // Número de slides visíveis
        spaceBetween: 30,  // Espaçamento entre slides
        grabCursor: true,  // Cursor de "mão" para indicar que é arrastável
    });
</script>
</html>
